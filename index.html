            </div>
            <div class="lines">
                <div class="rocks"></div>
                <div class="rocks"></div>
                <div class="rocks"></div>
                <div class="rocks"></div>
                <div class="rocks"></div>
                <div class="rocks"></div>
                <div class="rocks"></div>

                <div class="rocks"></div>

            <div class="lines">

            <div class="lines">

        <section class="window">
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="outside">
                <div class="witch"></div>
                <div class="moon">
                    <div class="moon-in"></div>
                </div>
                <div class="stars s1"></div>
                <div class="stars s2"></div>
                <div class="stars s3"></div>
                <div class="stars s4"></div>
                <div class="stars s5"></div>
            </div>
            <div class="bars"></div>
        </section>

        <section class="shelve-potions">
            <div class="shelve">
                <div class="wood1"></div>
                <div class="wood2"></div>
                <div class="wood3"></div>
                <div class="wood4"></div>
                <div class="wood5"></div>
            </div>
            <div class="potions">
                <div class="eye-potion">
                    <div class="ring"></div>
                    <div class="neck"></div>
                    <div class="glass">
                        <div class="eye-structure">
                            <div class="eye"></div>
                        </div>
                        <div class="bubble b1"></div>
                        <div class="bubble b2"></div>
                        <div class="bubble b3"></div>
                        <div class="bubble b4"></div>
                        <div class="bubble b5"></div>
                    </div>
                    <div class="surface"></div>
                </div>
                <div class="scull-potion">
                    <div class="ring"></div>
                    <div class="neck"></div>
                    <div class="triangle-glass">
                        <div class="bone">
                            <div class="bone1"></div>
                            <div class="bone2"></div>
                            <div class="bone3"></div>
                            <div class="bone4"></div>
                            <div class="bone5"></div>
                        </div>
                        <div class="bubble b1"></div>
                        <div class="bubble b2"></div>
                        <div class="bubble b3"></div>
                        <div class="bubble b4"></div>
                        <div class="bubble b5"></div>
                    </div>
                    <div class="empthy"></div>
                    <div class="liquid"></div>
                    <div class="surface"></div>
                </div>

                <div class="ghosts-potion">
                    <div class="ring"></div>
                    <div class="neck"></div>
                    <div class="square-glass">
                        <div class="ghost1">
                            <div class="body bd1">
                                <div class="eye-G1"></div>
                                <div class="eye-G2"></div>
                                <div class="mouth"></div>
                                <div class="bottom-B btm1"></div>
                                <div class="bottom-B btm2"></div>
                                <div class="bottom-B btm3"></div>
                                <div class="bottom-B btm4"></div>
                            </div>
                        </div>

                        <div class="ghost2">
                            <div class="body bd2">
                                <div class="eye-G1"></div>
                                <div class="eye-G2"></div>
                                <div class="mouth"></div>
                                <div class="bottom-B btm1"></div>
                                <div class="bottom-B btm2"></div>
                                <div class="bottom-B btm3"></div>
                                <div class="bottom-B btm4"></div>
                            </div>
                        </div>

                        <div class="ghost3">
                            <div class="body bd3">
                                <div class="eye-G1"></div>
                                <div class="eye-G2"></div>
                                <div class="mouth"></div>
                                <div class="bottom-B btm1"></div>
                                <div class="bottom-B btm2"></div>
                                <div class="bottom-B btm3"></div>
                                <div class="bottom-B btm4"></div>
                            </div>
                        </div>

                        <div class="ghost4">
                            <div class="body bd4">
                                <div class="eye-G1"></div>
                                <div class="eye-G2"></div>
                                <div class="mouth"></div>
                                <div class="bottom-B btm1"></div>
                                <div class="bottom-B btm2"></div>
                                <div class="bottom-B btm3"></div>
                                <div class="bottom-B btm4"></div>
                            </div>
                        </div>

                        <div class="ghost5">
                            <div class="body bd5">
                                <div class="eye-G1"></div>
                                <div class="eye-G2"></div>
                                <div class="mouth"></div>
                                <div class="bottom-B btm1"></div>
                                <div class="bottom-B btm2"></div>
                                <div class="bottom-B btm3"></div>
                                <div class="bottom-B btm4"></div>
                            </div>
                        </div>

                    </div>
                    <div class="empthy2"></div>
                    <div class="liquid2"></div>
                    <div class="surface"></div>
                </div>

                <div class="empthy-potion">
                    <div class="ring"></div>
                    <div class="empthy-glass"></div>
                    <div class="liquid3"></div>
                    <div class="out-liq"></div>
                    <div class="drop"></div>
                </div>

                <div class="love-potion">
                    <div class="ring"></div>
                    <div class="neck"></div>
                    <div class="circle-glass">
                        <div class="heart"></div>
                    </div>
                    <div class="empthy3"></div>
                    <div class="red-liq"></div>
                    <div class="surface"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="liq-floor"></div>
        </section>
    </div>
